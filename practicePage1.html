<!DOCTYPE html>
<html>
    <head>
        <meta charset = "utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- This helpds with ios phone devices to change width to fit phone so will not cut off page or something wierd if the devices screen is narrow-->
        <meta http-equiv="X-UA-Compatible" contnet="ie=edge"> <!-- this does something weird that i don't quie understand after looking at stackoverlow iwth internet explorer- REMOVE THIS IS NOT WORKING-->
        <title>Fashion Store Landing Page Concept</title>
        <link rel = "stylesheet" href="practicePage1style.css">
        <link href="https://fonts.googleapis.com/css2?family=Charm&display=swap" rel="stylesheet">  <!--makes a font-->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"> <!--This lets you use some really cool icons (like instagram icons) from the website: Font Awesome-->
        <script srs="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.0.2/TweenMax.min.js"></script> <!-- allows you to have access to GSAP, "a JavaScript library for building high-performance animations library -->
    </head>
    <body>

        <div class="container">

            <div class = "strips">
                <div class="s-one"></div>
                <div class="s-two"></div>
                <div class="s-three"></div>
            </div>

            <div class="top-bar">
                <ul>

                    <li>
                        <div class="account">
                            <i class="fa fa-user"></i> <!-- Accessing an icon from Font Awesome-->
                            <span>Account</span>
                        </div>
                    </li>

                    <li>
                        <div class="logo">
                            <span>regel black</span>
                        </div>
                    </li>

                    <li>
                        <div class="search">
                            <i class="fa fa-search"></i>
                        </div>
                    </li>

                    <li>
                        <div class="menu-btn">
                            <span class="one"></span>
                            <span class="two"></span>
                        </div>
                    </li>
                </ul>
            </div>
                <div class="data">

                    <div class="contact">
                        <span>Contact</span>
                    </div>

                        <div class="tag">
                            <span>You're not lucky, <br> You worth it</span>
                        </div>
                        
                        <div class="year">2019</div>
                        <div class="arrow-left">
                            <i class="fa fa-arrow-left"></i>
                        </div>

                        <div class="arrow-right">
                            <i class="fa fa-arrow-right"></i>
                        </div>

                        <div class="add">
                            <i class="fa fa-plus"></i>
                        </div>
                </div>

                <div class="img">
                    <img src="C:\Users\Stanley\Documents\GitHub\mkaplan2.github.io\F100012379.jpg" alt=""> <!--need to make my own hero image document in vs code! (or else this does absolutely nothing!-->
                </div>

                <div class="title">
                    <span>regel<br>black</span> <!-- <br> is a line break-->
                </div>

                <div class="line"></div>
                <div class="e-shop">
                    <span>E-shop</span>
                </div>

                <div class="tag-line">
                    <span>Disover products</span>
                </div>

                <div class="media">
                    <ul>
                        <li><i class="fa fa-facebook"></i></li>
                        <li><i class="fa fa-instagram"></i></li>
                        <li><i class="fa fa-twitter"></i></li>
                    </ul>
                </div>
        </div>

    </body>
</html>
