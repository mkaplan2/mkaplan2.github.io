<!DOCTYPE html>
<html>
    <head>
        <meta charset = "utf-8">
        <title>To do list</title>
        <link href="https://fonts.googleapis.com/css?family=Work+Sans:300,400,700,900&display=swap"
        rel = "stylesheet"
        />
        <link rel="stylesheet" href = "todolist.css"/>
    </head>
</html>

<body>
    <h1 class="title">Stuff I need to do</h1>
    <div class="all-tasks">
        <h2 class="task-list-title">My list</h2>
        <ul class="task-list">
            <li class="active-list">Youtube</li>
            <li>Work</li>
            <li>Grocery</li>
        </ul>

        <form action="">
            <input 
                type="text"
                class = "new list"
                placeholder="new list name"
                aria-label="new list name"
            />
            <button class= "btn list" 
            aria-label="create new list">+</button>
        </form>
    </div>

    <div class="todo-list">
       <div class="todo-header">
           <h2 class="list-title">Youtube</h2>
           <p class="tast-count">3 tasks remaining</p>
       </div> 
       
       <div class="todo-body">
           <div class="tasks">
               <div class="task">
                   <input type="checkbox"
                   id="task-1"
                   />
                   <label for="task-1">
                    <span class="custom-checkbox"></span>
                    record todo list video
                   </label>
               </div>
               <!-- /task-1 -->
               <div class="task">
                    <input type="checkbox"
                    id="task-2"
                    />
                    <label for="task-2">
                     <span class="custom-checkbox"></span>
                     record todo list video
                    </label>
               </div>
               <!-- /task-2 -->
               <div class="task">
                    <input type="checkbox"
                    id="task-3"
                    />
                    <label for="task-3">
                    <span class="custom-checkbox"></span>
                    record todo list video
                    </label>
                 </div>
                <!-- /task-3 -->
           </div>
           <div class="new-task-creator"></div>
           <div class="delete-stuff"></div>
       </div>
    </div>
</body>
