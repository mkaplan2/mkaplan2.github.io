<!DOCTYPE html>
<html class="gr_localhost" lang="en"> <!--remove stuff inside if doesn't work-->
    <head>
        <meta charset = "utf-8">
        <meta name="viewport"
            content="width=device-width, initial-scale=1.0" /> <!--remove if doesn't work-->
        <meta http-equiv="X-UA-Compatible" content="ie=edge" /> <!--remove if doesn't work-->
        <title>To do list</title>
        <link href="https://fonts.googleapis.com/css?family=Work+Sans:300,400,700,900&display=swap"
        rel = "stylesheet"
        />
        <link rel="stylesheet" href = "todolist.css"/>
    </head>

    <body data-gr-c-loaded="true"> <!--remove stuff inside if doesn't work-->

        <script id="_bs_script"></script><!--remove if doesn't work-->
        <script async="" src="/browser-sync/browser-sync-client.js?v=2.26.7"></script> <!--remove if doesn't work-->
        <h1 class="title">Stuff I need to do</h1> 
        <div class="all-tasks">
            <h2 class="task-list-title">My list</h2>
            <ul class="task-list">
                <li class="active-list">Youtube</li>
                <li>Work</li>
                <li>Grocery</li>
            </ul>

            <form action="">
                <input 
                    type="text"
                    class = "new list"
                    placeholder="new list name"
                    aria-label="new list name"
                />
                <button class= "btn createt" 
                aria-label="create new list">+</button>
            </form>
        </div>

        <div class="todo-list">
        <div class="todo-header">
            <h2 class="list-title">Youtube</h2>
            <p class="tast-count">3 tasks remaining</p>
        </div> 
        
        <div class="todo-body">
            <div class="tasks">
                <div class="task">
                    <input type="checkbox"
                    id="task-1"
                    />
                    <label for="task-1">
                        <span class="custom-checkbox"></span>
                        record todo list video
                    </label>
                </div>
                <!-- /task-1 -->
                <div class="task">
                        <input type="checkbox"
                        id="task-2"
                        />
                        <label for="task-2">
                        <span class="custom-checkbox"></span>
                        record todo list video
                        </label>
                </div>
                <!-- /task-2 -->
                <div class="task">
                        <input type="checkbox"
                        id="task-3"
                        />
                        <label for="task-3">
                        <span class="custom-checkbox"></span>
                        record todo list video
                        </label>
                    </div>
                    <!-- /task-3 -->
            </div>
            <div class="new-task-creator">
                <form action="">
                    <input 
                        type="text"
                        class = "new task"
                        placeholder="new task name"
                        aria-label="new task name"
                    />
                    <button class= "btn create" 
                    aria-label="create new task">+</button>
                </form>
            </div>

            <div class="delete-stuff">
                <button class="btn delete">Clear completed tasks</button>
                <button class="btn delete">Delete list</button>
            </div>

        </div>
        </div>
    </body>
</html>
